<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="f.css">
    <title>Signup_form</title>
</head>

<body>
    <div class="container">
        <h1>Sign up today!</h1>
        <!--form-->
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" required  minlength="3" maxlength="100" name="name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="email@address.com" required name="email">
            </div>

            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://anox.design" required name="website">
            </div>

            <div class="form-group">
                <label for="password1">Create Password</label>
                <input type="password" id="password1" placeholder="Crate password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number">
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number" name="password">
            </div>

            <button type="submit">Register</button>

        </form>

        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>

    </div>
    <script src="f.js"></script>
</body>

</html>
